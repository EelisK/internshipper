version: 0.0
os: linux
files:
  - source: /
    destination: /srv/app
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/setup_env.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
    - location: scripts/start_worker.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
    - location: scripts/stop_worker.sh
      timeout: 300
      runas: root
